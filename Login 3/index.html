<html>

<head>
    <link href="style.css" rel="stylesheet" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
  />
  
  <div class="title">
      <h1>Login</h1>
    </div>
</head>

<body>
    <div class="container">
        <div class="login-section">
            <div class="form-box Register">
                <h2>Welcome</h2>
                <div class="input-box">
                    <input type="text" required/>
                    <label>Name</label>
                </div>
                <div class="input-box">
                    <input type="email" required/>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required/>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <button class="btn">Register</button>
                </div>
                <div class="term-conditin">
                    <label for="">
                        <input type="checkbox" name="" id="">Yes, I agree with the term and condition
                    </label>
                </div>
                <div class="account-login">
                    <label for="">Already have an account?<a href="#" class="LoginLink">Login</a></label>
                </div>
            </div>

            <div class="form-box Login">
                <h2>Login</h2>              
                <div class="input-box">
                    <input type="email" required/>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required/>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <button class="btn">Login</button>
                </div>    
                <div class="account-login">
                    <label for="">Create an account?<a href="#" class="RegisterLink">Register</a></label>
                </div>            
            </div>

        </div>
        <div class="item">
            <div class="content">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">Slide 1</div>
                      <div class="swiper-slide">Slide 2</div>
                     
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="index.js">
       
      </script>
</body>

</html>
